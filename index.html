<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HS CRM — Início</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/ui.css">
</head>
<body>
  <div id="app"></div>

  <template id="raw">
    <div class="row g-4">
      <div class="col-12">
        <h2 class="h4 mb-3">Escolha um módulo</h2>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="bi bi-kanban fs-4 text-primary"></i>
              <h3 class="h5 mb-0">Pipeline</h3>
            </div>
            <p class="text-body-secondary mb-3">Oferecer → Prospectar → Visitar → Vender.</p>
            <a href="/pipeline.html" class="btn btn-primary w-100">Abrir pipeline</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="bi bi-calendar2-check fs-4 text-primary"></i>
              <h3 class="h5 mb-0">Agenda</h3>
            </div>
            <p class="text-body-secondary mb-3">Planejamento semanal (manhã/tarde) com check.</p>
            <a href="/agenda.html" class="btn btn-primary w-100">Abrir agenda</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="bi bi-graph-up fs-4 text-primary"></i>
              <h3 class="h5 mb-0">Dashboard (Admin)</h3>
            </div>
            <p class="text-body-secondary mb-3">KPIs do funil e comissões.</p>
            <a href="/painel.html" class="btn btn-outline-primary w-100">Abrir dashboard</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 mb-2">
              <i class="bi bi-gear fs-4 text-primary"></i>
              <h3 class="h5 mb-0">Configurações (Admin)</h3>
            </div>
            <p class="text-body-secondary mb-3">Faixas, parcelas, estorno, acessos.</p>
            <a href="/configurações.html" class="btn btn-outline-primary w-100">Abrir configurações</a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { renderShell } from '/assets/ui.js';
    const content = document.getElementById('raw')?.innerHTML || '';
    renderShell({ active: 'home', content });
  </script>
</body>
</html>
